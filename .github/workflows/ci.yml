name: CI
on:
  push:
    branches:
      - "*"
      - "!master"
jobs:
  functional_tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run test:unit
        env:
          CI: true
