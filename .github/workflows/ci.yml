name: CI
on:
  push:
    branches:
      - "*"
      - "!master"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run test
        env:
          CI: true
